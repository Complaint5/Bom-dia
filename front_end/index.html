<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Bom dia</title>
</head>

<body>
    <div class="hide" class="fade" id="fade"></div>
    <div class="hide" class="modal" id="modal">
        <p class="hide" class="modalp" id="modalp"></p>
    </div>

    <form>
        <div class="header">
            <h2>Cadastrar email para receber bom dia</h2>
        </div>

        <div class="input">
            <input type="email" id="email" placeholder="Email"><br>
        </div>

        <div class="checkbox">
            <label for="status">Deseja enviar email de Bom dia?</label>
            <input type="checkbox" id="status" checked><br>
        </div>

        <div class="buttons">
            <button id="cadastrarEmail">Cadastrar</button>
            <button id="atualizarStatus">Atualizar</button>
        </div>
    </form>
